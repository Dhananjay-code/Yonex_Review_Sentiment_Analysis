<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                          url("{{ url_for('static', filename="background.jpg") }}");
        
        background-size : cover;
        background-position : center;
        background-attachment : fixed; 
        height : 100vh;
        color : white;
    }

    .card {
        background: rgba(255, 255, 255, 0.9); 
        border-radius: 15px;
        color: #333; 
    }
</style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">üè∏ Yonex Mavis 350 Review Insights</h1>
                <div class="card p-4">
                    <form method="POST">
                        <div class="mb-3 text-start">
                            <label class="form-label fw-bold">Enter Customer Review</label>
                            <textarea class="form-control" name="review" rows="5" placeholder="Paste the Flipkart review here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Analyze Sentiment</button>
                    </form>

                    {% if sentiment %}
                    <div class="result-box d-block {{ 'positive' if sentiment == 'Positive' else 'negative' }}">
                        <h3>Sentiment: <strong>{{ sentiment }}</strong></h3>
                        <p class="mb-0">Confidence: {{ confidence }}%</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
